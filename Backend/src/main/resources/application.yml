spring:
  application:
    name: Backends
  datasource:
    url: jdbc:postgresql://localhost:5432/movie_explorer
    username: postgres
    password: 071208
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1700000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true  # ✅ Added to see SQL in console
      # ✅ Use JPA standard properties (not hibernate.hbm2ddl)
      jakarta.persistence.schema-generation.scripts.action: create
      jakarta.persistence.schema-generation.scripts.create-target: schema.sql
      jakarta.persistence.schema-generation.scripts.create-source: metadata
  profiles:
    default: dev

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
        exclude: env,beans
  endpoint:
    health:
      show-details: always